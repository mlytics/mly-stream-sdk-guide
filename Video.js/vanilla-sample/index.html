<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mlytics P2SP</title>
  <link href="https://vjs.zencdn.net/7.18.0/video-js.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.18.0/video.min.js"></script>
  <script src="https://src.litix.io/videojs/4/videojs-mux.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mlytics/p2sp-sdk@0.8.0/bundle/driver.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mlytics/p2sp-sdk@0.8.0/bundle/peripheral/player/videojs-hls.min.js"></script>
</head>

<body>
  <div style="width: 800px">
    <video id="video" class="video-js vjs-theme-fantasy"></video>
  </div>
  <script>
    const driver = mlysdk.driver.initialize({
      client: {
        id: 'ccsphrm2vr0tn7fdqtsg',
        key: 'qmfF9JsTVotHMQ8jgwEIUPCpO5B7A0ea'
      },
      server: {
        host: {
          fqdn: 'vsp.mlytics.us'
        }
      }
    });

    const src = 'https://origin.pcdn.gordon.cf/stream/2IxQ8HrIQULlAU7hB7WQ0UZQ8CW/index.m3u8';

    const video = document.getElementById('video');
    const player = videojs(video, {
      autoplay: true,
      controls: true,
      html5: {
        hlsConfig: {
          loader: driver.integrations.HLSLoader
        }
      },
      sources: [{ src: src, type: 'application/vnd.apple.mpegurl' }],
      plugins: {
        mux: {
          data: {
            env_key: "hmp0tvs823e2hovchm60o2m11",
            viewer_user_id: driver.info.sessionID,
            sub_property_id: "1001642588942",
            view_session_id: "cehcdiphseaa0coe0c00",
            custom_1: "cehcdiphseaa0coe0c10"
          }
        }
      }
    });
  </script>
</body>

</html>
