# You can view our full documentation here: https://docs.readme.com/docs/rdme
name: ReadMe GitHub Action ðŸ¦‰

on:
  push:
    branches:
      - uat

jobs:
  push-to-readmeio:
    runs-on: ubuntu-latest
    steps:
      - name: Build docs
        run: ./.rdme-deploy/build.sh

      - name: Check out repo ðŸ“š
        uses: actions/checkout@v3

      - name: Deploy Docs to sit
        uses: readmeio/rdme@v8
        with:
          rdme: docs "./dist/docs/" --key=${{ secrets.README_API_KEY }} --version=1.0-sit

      - name: remove current uat
        uses: readmeio/rdme@v8
        with:
          rdme: versions:delete 1.0-uat

      - name: fork sit to uat
        uses: readmeio/rdme@v8
        with:
          rdme: versions:create --fork 1.0-sit --codename uat --main false --beta false --isPublic false 1.0-uat
